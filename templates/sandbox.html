<!DOCTYPE html>
<!-- Heather Switzer -->
<html>
	<head>
		<title>C++ Sandbox</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
		<link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
	</head>
	<body>
		<div>
			<!-- logo div-->
			<ul>
				<li id="nav-logo"> <img id="logo" src="../static/logo.svg"></img></li>
				<li id="nav-title"><a id="title" href="{{url_for('courses')}}">Courses</a></li>
				<li id="nav-sandox"><a id="sandbox" href="{{url_for('sandbox')}}">Sandbox</a></li>
				<li id="nav-faq"><a id="faq" href="{{url_for('faq')}}">FAQ</a></li>
				<li id="nav-logout", style="float:right"><a href="{{url_for('logout')}}"> Logout </a> </li>
			</ul>
		</div>
	
		<div>
			<p id="nav-logged">Logged in as: {{user}}</p>
		</div>
		
		
		<div style="float:left;width:59%; height=5vw">
			<button type="button">Compile</button></a>
		</div>

		<div style="float:right;width:40%; height=5vw">
			<button type="button">Run</button></a>
		</div>
		
		<div style="float:left;width:59%; height=5vw">
			CODE HERE:
		</div>

		<div style="float:right;width:40%; height=5vw">
			OUTPUT HERE:
		</div>
		<br>
		<div>
			<textarea type="text" id="code", style="font-family:Arial; font-size:12pt; width:59%; height:60vw; float:left;
			background-color:black;color:white"></textarea>
		</div>

		<div>
			<textarea disabled type="text"id="output", style="font-family:Arial; font-size:12pt; width:40%; height:60vw; float:right"></textarea>
		</div>
	</body>
</html>
