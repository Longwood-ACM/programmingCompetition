<!DOCTYPE html>
<!-- Benjamin Byrnes and Brandon lewis, help from https://www.w3schools.com/howto/howto_js_collapsible.asp -->
<html>
	<head>
		<title>C++ Courses</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
		<link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
	</head>
	<body>
	<!--	<header style='position:fixed;'>
			<div style='position:fixed; left:1%;'>Logged in as: {{user}}</div>
			<div style='position:fixed; left:46%; font-size:32px;'>Courses</div>
			<a href="{{url_for('logout')}}" class='logout' style='position:fixed; left:92%;'><button>Logout</button></a>
		</header>
	-->
		<ul>
			<li id="nav-logo"> <img id="logo" src="../static/logo.svg"></img></li>
			<li id="nav-title"><a id="title" href="{{url_for('courses')}}">Courses</a></li>
			<li id="nav-sandox"><a id="sandbox" href="{{url_for('sandbox')}}">Sandbox</a></li>
			<li id="nav-faq"><a id="faq" href="{{url_for('faq')}}">FAQ</a></li>
			<li id="nav-logged">Logged in as: {{user}}</li>
			<li id="nav-logout"><a href="{{url_for('logout')}}"> Logout </a> </li>
		</ul>
		<div>
		
			<p>Collapsible Set:</p>
			{% for c in courses %}
			<button class="collapsible">{{c[0]|safe}}</button>
			<div class="content">
				
				{% for l in assigns %}
				<button class="collapsible ">{{l[0]|safe}}</button>
				<div class="content">
					<div>Hooplah.cpp</div>
				</div>
				{% endfor %}
			</div>				
			{% endfor %}
		</div>
		<script src="../static/collapsable_list.js"></script>
	</body>
</html>
