<!DOCTYPE html>
<html>
	<head>
		<title>Assignment</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
		<link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
		<script type="text/javascript" src="{{url_for('static', filename='tab.js')}}"></script>
	</head>
	<body>
		<ul>
			<li id="nav-logo"> <img id="logo" src="../static/logo.svg"></img></li>
			<li id="nav-title"><a id="title" href="{{url_for('courses')}}">Courses</a></li>
			<li id="nav-sandox"><a id="sandbox" href="{{url_for('sandbox')}}">Sandbox</a></li>
			<li id="nav-faq"><a id="faq" href="{{url_for('faq')}}">FAQ</a></li>
			<li id="nav-about"><a href="{{url_for('about')}}">About</a> </li>
			<li id="nav-logout", style="float:right"><a href="{{url_for('logout')}}"> Logout </a></li>
		</ul>
		<div>
			<p id="nav-logged">Logged in as: {{user}}</p>
			<h1>{{title}}</h1>
			<h2>Due Date: {{date}}</h2>
			<p>{{body}}</p>
		</div>

			<a href="{{url_for('test', assignmentID=assignmentID)}}"><button type="button" name="testCases" value="testCases" class="testCaseBtn" style="width:20%">My Test Cases</button></a>
			<button type="submit" name="submit" value="assignment" class="testCaseBtn" style="width:20%">Submit Assignment</button>

<br /><br />
<div style="float:left">
	<b>Select Timeout (in seconds):</b>
	<select name="timeout">
		<option value="30">30</option>
		<option value="60">60</option>
		<option value="120">120</option>
		<option value="300">300</option>
		<option value="600">600</option>
		<option value="1200">1200</option>
	</select>
</div>
<br /><br /><br /><br />
		<form method="POST" enctype=multipart/form-data >
			<div style="width:100%; right:0.6%">
				<nav class="testCaseBtn">
					<button type="submit" name="sandbox" value="compile">Compile</button>
					<button type="submit" name="sandbox" value="run">Run</button>
					<button type="submit" name="sandbox" value="runTest">Run Test Cases</button>
					<button type="submit" name="sandbox" value="save">Save</button>
					<div id="uploadBox" style="display:inline">
					<button type="submit" name="sandbox" value="upload">Upload</button>
					<input type="file" name="uploadfile" style="width:19.7%"></input>
					</div>
				</nav>
			</div>


   <div>
      <label for="code" style="width:59%"><b>CODE HERE:</b></label>
      <label for="cin" style="display:inline-block; width:59.5%; float:left"><b>INPUT HERE:</b></label><br/>
	<textarea type="text" id="code" name="code" class="codeBox" onkeydown="tab(this, event);">{{code}}</textarea>

      <textarea type="text" name="cin" class="inputBox" placeholder="Input Values Here."></textarea>
      <br /> <br /> <br />
      <label for="output"><b>OUTPUT HERE:</b></label>
      <textarea disabled type="text" name="output" id="output" class="outputBox">{{output}}</textarea>

   </div>

</form>
<div name='errordiv' class='errmsg'>{{error}}</div>
</body>
